---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    <span style="display:block;text-align:right;">Written on {{ page.date | date: "%B %e, %Y" }}</span>
  </div>

  <a href="{{ site.baseurl }}/"><span style="display:block;text-align:right;">返回博客 Back to Blog</span></a>
 
  {% include disqus.html %}
</article>
